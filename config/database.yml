default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USER") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>


development:
  <<: *default
  database: issue_tracking_development

test:
  <<: *default
  database: issue_tracking_test

production:
  <<: *default
  database: issue_tracking_production
  username: issue_tracking
  password: <%= ENV["ISSUE_TRACKING_DATABASE_PASSWORD"] %>

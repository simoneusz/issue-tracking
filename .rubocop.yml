require:
  - rubocop-erb
plugins:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-factory_bot
AllCops:
  NewCops: enable
  Exclude:
    - 'bin/bundle'
    - 'bin/setup'
    - 'config/**/*'
    - 'db/**/*'
Style/Documentation:
  Enabled: false
Rails/I18nLocaleTexts:
  Enabled: false
Style/StringLiterals:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
Enabled: false
